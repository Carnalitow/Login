<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Call of Duty</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
        }
        .social-login img {
            width: 40px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mot de passe">
        <button>Se Connecter</button>
        <p>Ou connectez-vous avec :</p>
        <div class="social-login">
            <img src="playstation.png" alt="PSN">
            <img src="xbox.png" alt="Xbox">
            <img src="steam.png" alt="Steam">
        </div>
        <p>Pas encore de compte ? <a href="#">S'inscrire</a></p>
    </div>
</body>
</html>
